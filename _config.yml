#################

lang: "en_US"
title: "Matrix Calculator"
logo: "icon.png"
description: ""
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://github.com/dcindia/matrix-calculator" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
remote_theme: "manid2/lone-wolf-theme"
bootswatch_theme : "united" # cerulean, spacelab, united

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache

# HTML Compression
# - http://jch.penibelst.de/

